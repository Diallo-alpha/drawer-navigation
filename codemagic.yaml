workflows:
  react-native-android:
    name: React Native Android
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        PACKAGE_NAME: "com.senmarket.app"
    scripts:
      - name: Set Android SDK location
        script: | 
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Install npm dependencies
        script: | 
          npm install
      - name: Update compileSdk to 34
        script: |
          # Mettre à jour le compileSdk dans build.gradle
          cd android
          sed -i '' 's/compileSdk .*/compileSdk 34/g' app/build.gradle
          # Vous pourriez aussi avoir besoin de mettre à jour targetSdk
          # sed -i '' 's/targetSdk .*/targetSdk 34/g' app/build.gradle
      - name: Build Android release APK
        script: | 
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/apk/release/*.apk
    publishing:
      email:
        recipients:
          - alphaloppecity@gmail.com
        notify:
          success: true
          failure: true
      scripts:
        - name: Deploy to Firebase App Distribution
          script: |
            echo "Vous pouvez ajouter des commandes de déploiement ici"

  expo-android:
    name: Expo Android Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      vars:
        PACKAGE_NAME: "com.senmarket.app"
    scripts:
      - name: Install npm dependencies
        script: | 
          npm install
      - name: Install EAS CLI
        script: |
          npm install -g eas-cli
      - name: Configure EAS
        script: |
          npx eas-cli build:configure
      - name: Run Expo Prebuild
        script: | 
          npx expo prebuild
      - name: Set Android SDK location
        script: | 
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
      - name: Update compileSdk to 34
        script: |
          # Mettre à jour le compileSdk dans build.gradle
          cd android
          sed -i '' 's/compileSdk .*/compileSdk 34/g' app/build.gradle
          # Vous pourriez aussi avoir besoin de mettre à jour targetSdk
          # sed -i '' 's/targetSdk .*/targetSdk 34/g' app/build.gradle
      - name: Build Android APK
        script: | 
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/apk/release/*.apk
    publishing:
      email:
        recipients:
          - alphaloppecity@gmail.com
        notify:
          success: true
          failure: true
